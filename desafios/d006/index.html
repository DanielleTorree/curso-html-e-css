<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt; &lt;h2&gt; &lt;h3&gt; &lt;h4&gt; &lt;h5&gt; &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img src=''   '' alt=''   ''  title=''   ''&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr title=''   ''&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;pre&gt;&lt;code&gt;    &lt;/code&gt;&lt;/pre&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="&lt;ol&gt;&lt;li&gt;   &lt;/li&gt;&lt;/ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="&lt;ul type=''square, disc, circle''&gt;&lt;li&gt;   &lt;/li&gt;&lt;/ul&gt;   &lt;ol type=''1 A a I i'' start=''   ''&gt;&lt;li&gt;   &lt;/li&gt;&lt;/ol&gt;     &lt;dl&gt;&lt;dt&gt;&lt;/dt&gt;   &lt;dd&gt;&lt;/dd&gt;&lt;/dl&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
